<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href="styles.css"></link>
	<title>fCC - Palindrome Checker</title>
</head>
	<body>
		<header>
			<figure id='img-container'>
				<img src='https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg' id='logo'/>
			</figure>
			<h1 id='title'>Is it a Palindrome?</h1>
		</header>
		<main>
			<form>
				<label>Enter in text to check for a palindrome:</label>
				<div>
					<input type="text" name='text' id='text-input'/>
					<button id='check-btn'>Check</button>
				</div>
			</form>

			<p id='result'></p>
		</main>

		<div id='advice'>
			<p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
		</div>
	</body>
	<script src='script.js'></script>
</html>
